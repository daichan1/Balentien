{% extends "base.html" %}
{% block content %}
  <form action="{% url 'users:login' %}" method="POST">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center">ログイン</h5>
          {{ form.non_field_errors }}
          {% for field in form %}
            {{ field }}
            {{ field.errors }}
            <hr>
          {% endfor %}
          <button type="submit" class="btn btn-success btn-block">ログイン</button>
          {% csrf_token %}
        </div>
      </div>
    </div>
  </form>
{% endblock %}
